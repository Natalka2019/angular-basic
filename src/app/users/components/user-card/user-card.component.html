<mat-card class="example-card">
  <mat-checkbox class="example-margin" id={{user.id}} [(ngModel)]="user.isSelected" (change)="onSelect($event)">
  </mat-checkbox>
  <picture>
    <img class="image" src={{user.avatar}} alt="Avatar" />
  </picture>
  <mat-card-title-group>
    <mat-card-title>{{user.firstName}} {{user.lastName}}</mat-card-title>
    <mat-card-subtitle>Email: {{user.email}}</mat-card-subtitle>
    <mat-card-subtitle>Phone: {{user.phone}}</mat-card-subtitle>
  </mat-card-title-group>
</mat-card>
