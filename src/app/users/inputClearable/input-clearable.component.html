<mat-form-field class="form-field" appearance="fill">
  <mat-label>Search users</mat-label>
  <input matInput type="text" [(ngModel)]="value" (input)="onInputChange()">
  <button *ngIf="value" matSuffix mat-icon aria-label="Clear" (click)="onClear()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
